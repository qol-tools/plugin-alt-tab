name: Build and Release

on:
  push:
    tags:
      - "v*"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build - ${{ matrix.name_suffix }}
    if: ${{ github.event.created == true }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: alt-tab-linux-x86_64
            name_suffix: Linux (x86_64)
          # TODO: Uncomment macOS targets when macOS platform support is implemented.
          # We intend to use this to eventually replace the popular AltTab plugin on macOS.
          # - os: macos-latest
          #   target: aarch64-apple-darwin
          #   artifact_name: alt-tab-macos-aarch64
          #   name_suffix: macOS (Apple Silicon)
          # - os: macos-latest
          #   target: x86_64-apple-darwin
          #   artifact_name: alt-tab-macos-x86_64
          #   name_suffix: macOS (Intel)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config libx11-dev libxi-dev libxtst-dev \
            libxcb1-dev libxkbcommon-dev libxkbcommon-x11-dev libxdo-dev \
            libvulkan-dev libwayland-dev

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact
        shell: bash
        run: cp target/${{ matrix.target }}/release/alt-tab ${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}
          retention-days: 90
          if-no-files-found: error

  release:
    name: Create Release
    if: ${{ github.event.created == true }}
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        shell: bash
        run: |
          mkdir -p release_files
          for artifact_dir in artifacts/*/; do
            if [ -d "$artifact_dir" ]; then
              cp "$artifact_dir"* release_files/ 2>/dev/null || true
            fi
          done
          echo "Release files:"
          ls -lh release_files/

      - name: Determine version
        id: version
        shell: bash
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Validate tag format
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if [[ ! "${VERSION}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+([-.][0-9A-Za-z.-]+)?$ ]]; then
            echo "Invalid release tag '${VERSION}'. Expected semver format like v1.0.2."
            exit 1
          fi

      - name: Ensure release tag is new
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          API="https://api.github.com/repos/${GITHUB_REPOSITORY}/releases/tags/${VERSION}"
          STATUS="$(curl -sS -o /tmp/release_check.json -w "%{http_code}" \
            -H "Authorization: Bearer ${GH_TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            "${API}")"

          if [[ "${STATUS}" == "200" ]]; then
            echo "Release for tag ${VERSION} already exists; refusing to update."
            cat /tmp/release_check.json
            exit 1
          fi

          if [[ "${STATUS}" != "404" ]]; then
            echo "Unexpected GitHub API status ${STATUS} while checking ${VERSION}."
            cat /tmp/release_check.json
            exit 1
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Alt-Tab ${{ steps.version.outputs.version }}
          generate_release_notes: true
          files: release_files/*
          fail_on_unmatched_files: true
          allow_updates: false
          draft: false
          prerelease: false
